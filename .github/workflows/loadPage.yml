# 构建 VuePress 站点并将其部署到 GitHub Pages 的示例工作流程
name: Deploy VuePress site to Pages

on:
  # 在针对 `main` 分支的推送上运行（若默认分支是 master，改为 master）
  push:
    branches: [main]
  # 允许手动触发工作流
  workflow_dispatch:

# 设置部署所需的权限
permissions:
  contents: read
  pages: write
  id-token: write

# 控制并发部署（避免重复部署冲突）
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # 构建工作
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 若启用了 VuePress 的 lastUpdated 功能，需要拉取全部提交记录
      - name: 设置 pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0
      - name: 配置 Node 环境
        uses: actions/setup-node@v4
        with:
          node-version: 22 # 推荐使用 VuePress 支持的 Node 版本（v18+）
          cache: pnpm # 若使用 pnpm/yarn，改为 pnpm/yarn

      - name: 配置 GitHub Pages
        uses: actions/configure-pages@v4

      - name: 安装依赖
        run: pnpm install --frozen-lockfile # 若使用 pnpm/yarn，改为 pnpm install / yarn install

      - name: 构建 VuePress 站点
        run: pnpm docs:build # 确保 package.json 中该命令对应 VuePress 的构建（通常是 "vuepress build docs"）

      - name: 上传构建产物
        uses: actions/upload-pages-artifact@v3
        with:
          
          path: src/.vuepress/dist

  # 部署工作
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build # 依赖 build 任务完成后再部署
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4